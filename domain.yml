version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_ident:
  - text: "I am Rahula Guru Deva an Agent with the IndraQCE. How may I assist you today?"

  utter_greet:
  - text: "Greetings friend, how can I help you today?"

  utter_goodbye:
  - text: "Bye Friend. I await our next conversation"

  utter_defaut:
  - text: "Apologies I did not understand."

  utter_did_that_help:
  - text: "Did that information assist you?"

  utter_iamabot:
  - text: "I am an Agent, powered by Indra"

  utter_happy:
  - text: "Great, I am happy you are pleased!"

  utter_cheer_up:
  - text: "Cheer up friend, and remember to breathe."

  utter_please:
    - text: "Please."

  utter_thankyou:
    - text: "Thank you."

  utter_youarewelcome:
    - text: "You're welcome."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
